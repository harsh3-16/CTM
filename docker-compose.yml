version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ctm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/ctm_db?schema=public
      JWT_SECRET: super-secret-key-change-me
      PORT: 5000
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  postgres_data:
